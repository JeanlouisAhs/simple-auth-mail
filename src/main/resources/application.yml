server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password:
    url: spring.datasource.url=jdbc:mysql://localhost:3306/simple_auth_mail_db
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: false
    generate-ddl: true


